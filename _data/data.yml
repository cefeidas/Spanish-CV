career-profile:
  title: Perfil Profesional
  summary: |
    Soy un Desarrollador de Software Junior con una sólida base tanto en desarrollo front-end como back-end. Mi reciente incursión en el campo se ha marcado por el rápido desarrollo de aplicaciones prácticas y un gran interés en las prácticas modernas de desarrollo de software. Motivado por la curiosidad y la pasión por la resolución de problemas, he construido varios proyectos que demuestran mi capacidad para aprender rápidamente y aplicar nuevas tecnologías de manera efectiva. Estoy ansioso por unirme a un equipo donde pueda aportar mis habilidades y continuar mi crecimiento profesional.

education:
  title: Educación
  info:
    - degree: Diploma en Desarrollo de Software Full Stack
      university: Instituto de Código
      time: En curso
      details: |
        Un programa intensivo centrado en el desarrollo de habilidades prácticas para construir aplicaciones web completas, desde el front-end hasta el back-end, utilizando tecnologías como HTML, CSS, JavaScript, Python y Django.
          - Desarrollé proyectos prácticos para aplicar los conocimientos adquiridos.
          - Enfatizado en la programación orientada a objetos, bases de datos y metodologías de desarrollo ágil.

    - degree: Cursos en Física
      university: Universidad de Sevilla
      time: 2007 - 2011
      details: |
        Participé en varios cursos avanzados de física, cubriendo temas desde la mecánica cuántica hasta la relatividad general.
          - Obtuve una base sólida en métodos matemáticos para la física.
          - Realicé proyectos de investigación y presentaciones sobre temas seleccionados.

    - degree: Cursos en Filosofía
      university: Universidad de Sevilla
      time: 2011 - 2015
      details: |
        Estudio intensivo de la filosofía occidental, con enfoque en lógica, ética y filosofía de la mente.
          - Análisis crítico de argumentos filosóficos y desarrollo de habilidades de pensamiento crítico.
          - Participé en seminarios y discusiones grupales sobre temas filosóficos contemporáneos.

experiences:
  title: Experiencias
  info:
    - role: Especialista en Gestión de Riesgos
      time: Noviembre 2021 – 2023
      company: TaskUs Ireland Private Limited, Ballymount Industrial Estate, Dublín, Irlanda
      details: |
        Enfocado en la gestión de riesgos financieros y la entrega de presentaciones dentro de la Unidad de Impresión Comercial. Participé activamente y fui elegido para programas de formación en IA, demostrando un compromiso con el aprendizaje continuo en servicios financieros.
          - Lideré proyectos de evaluación de riesgos financieros, mejorando las estrategias de mitigación de riesgos de la compañía.
          - Diseñé y realicé presentaciones atractivas sobre las mejores prácticas y conocimientos en gestión de riesgos.
          - Seleccionado para programas avanzados de formación en IA, destacando un enfoque proactivo en la aplicación de tecnología en servicios financieros.
    
    - role: Operario de Almacén Nocturno
      time: Agosto 2021 – Octubre 2021
      company: Amazon Warehouse, Greenogue Business Park, Rathcoole, Co. Dublín
      details: |
        Responsable del manejo eficiente de las operaciones del almacén, incluyendo la carga, descarga y organización de mercancías, así como el servicio al cliente y la impresión de etiquetas durante los turnos nocturnos.
          - Aseguré el manejo y almacenamiento precisos de los bienes, contribuyendo al funcionamiento eficaz de las actividades del almacén.
          - Proporcioné apoyo al servicio al cliente, resolviendo consultas y mejorando la satisfacción del cliente.
          - Implementé un seguimiento y gestión eficientes de los bienes a través de una impresión de etiquetas y gestión de inventario efectivas.

    - role: Agente de Centro de Llamadas
      time: Octubre 2020 – Agosto 2021
      company: Prepaid Financial Services (FPS), Scurlockstown Business Park, Trim, Co. Meath
      details: |
        Brindé un servicio al cliente de alta calidad por teléfono y por correo electrónico, manejando quejas y proporcionando asesoramiento financiero a los clientes.
          - Gestioné consultas y quejas de clientes, proporcionando resoluciones oportunas y efectivas.
          - Ofrecí asesoramiento financiero a los clientes, asegurando que sus consultas fueran atendidas con información precisa y útil.
          - Mantuve altos estándares de servicio al cliente, contribuyendo a la reputación de excelencia de la empresa.

    - role: QA Nivel 0 – Líder de Equipo de QA
      time: Enero 2019 – Julio 2020
      company: Media Interactiva, Edificio Centris, Tomares, Sevilla
      details: |
        Lideré el equipo de QA en el aseguramiento de la calidad del software, entrenando a nuevos agentes y traduciendo y preparando documentación oficial.
          - Supervisé los procesos de prueba de software para asegurar la calidad del producto y el cumplimiento de las especificaciones.
          - Orienté a nuevos agentes de QA, proporcionando formación y orientación para fortalecer las capacidades del equipo.
          - Traduje y preparé documentación oficial, asegurando la precisión y claridad en la comunicación.
      

